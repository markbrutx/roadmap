// Что такое DOM (Document Object Model) в JavaScript?


<!DOCTYPE html>
<html>
  <head>
    <title>DOM Example</title>
  </head>
  <body>
    <h1 id="myHeading">Hello World</h1>
    <button id="myButton">Click Me</button>

    <script>
      // Получаем ссылки на элементы DOM
      const headingElement = document.getElementById('myHeading');
      const buttonElement = document.getElementById('myButton');

      // Изменяем содержимое элемента
      headingElement.textContent = 'New Heading';

      // Обрабатываем событие нажатия кнопки
      buttonElement.addEventListener('click', function() {
        headingElement.style.color = 'blue';
      });
    </script>
  </body>
</html>









<!-- 
Устный ответ: DOM представляет собой структуру объектов, которая представляет 
HTML-документ и позволяет JavaScript взаимодействовать с элементами веб-страницы.
DOM представляет каждый элемент HTML в виде объекта, 
с которым можно взаимодействовать, изменять его свойства и обрабатывать события.

Обширный ответ с пояснениями:

DOM (Document Object Model) представляет структуру объектов, 
созданную браузером на основе HTML-документа. 
Каждый элемент HTML становится узлом в дереве DOM, 
и каждый узел представляет собой объект, доступный JavaScript. 
С помощью DOM JavaScript может изменять содержимое, стили и атрибуты элементов, 
добавлять или удалять элементы, а также реагировать на события, 
такие как клики или нажатия клавиш. 
DOM предоставляет набор методов и свойств для работы с элементами и узлами документа, 
что позволяет динамически изменять и взаимодействовать с веб-страницей. 
-->

и при каждом нажатии кнопки меняем цвет текста заголовка на синий.
